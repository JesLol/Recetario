<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login-form.js"></script>
    <script src="../js/home-btn.js"></script>
</head>
<body>
    <header class="header-header">
        <nav class="nav-header">
            <a href="/" class="title-a-header"><p class="title-p-header">Recetario Jesus</p></a>
            <ul class="ul-header">
                <li>
                    <button id="home-btn" class="home-btn-header btn-header"><span class="material-symbols-outlined">home</span></button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="login-main">
        <section class="login-main-section">
            <div>
                <h1 class="login-h1">Iniciar Sesion</h1>
            </div>
            <form id="login-form" class="login-form">
                <label for="username-input">
                    <p class="login-form-label-p">Username</p>
                    <input type="text" name="username" id="username-input" class="login-form-input">
                </label>
                <label for="pass-input">
                    <p class="login-form-label-p">Contaseña</p>
                    <input type="password" name="password" id="password-input" class="login-form-input">
                </label>
                <div class="login-form-submit-container">
                    <button type="submit" class="login-form-submit-btn">Ingresar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        © Jesus Cuapio - 2024
    </footer>
</body>
</html>
