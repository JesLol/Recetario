<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Recetas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/agregar-recetas.css">
    <script src="../js/agregar-receta.js"></script>
</head>
<body>
    <header class="header-header">
        <nav class="nav-header">
            <a href="/" class="title-a-header"><p class="title-p-header">Recetario Jesus</p></a>
            <ul class="ul-header">
                <li>
                    <button id="home-btn" class="btn-header"><span class="material-symbols-outlined">home</span></button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="agg-recetas-main">
        <section>
            <h1 class="agregar-recetas-h1">Agregar una receta</h1>
        </section>
        <section class="agg-recetas-section">
            <form class="agregar-receta-form">
                <label for="receta-nombre" class="nombre-receta-label">
                    <h2 class="nombre-receta-h2">Nombre de la receta: </h2>
                    <input type="text" id="receta-nombre" class="nombre-receta-input"><!-- Maximo 80 char -->
                </label>
                <div class="ingredientes-div-container">
                    <h3 class="ingredientes-h3">Ingredientes: </h3>
                    <ul id="ingredientes-ul">
                        <li>
                            <label for="ingrediente-1">
                                <input type="text" id="ingrediente-1" class="ingredientes-input">
                            </label>
                        </li>
                    </ul>
                    <div>
                        <button class="agregar-ingrediente-btn" id="agregar-ingrediente-btn">Agregar Ingrediente</button>
                    </div>
                </div>
                <div class="preparacion-div-container">
                    <h3 class="preparacion-h3">Preparacion: </h3>
                    <div class="preparacion-container" id="preparacion-container">
                        <button class="preparacion-tipo-btn" id="preparacion-btn-tipo-lista">Lista</button>
                        <button class="preparacion-tipo-btn" id="preparacion-btn-tipo-texto">Texto</button>
                    </div>
                </div>
                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Agregar Receta</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        Â© Jesus Cuapio - 2024
    </footer>
</body>
</html>
